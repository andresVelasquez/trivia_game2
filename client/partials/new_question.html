<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add a Question</title>
  </head>
  <body>
    <h1>New Question</h1>
    <form ng-submit="create()">
      Question:<br><textarea name="name" rows="4" cols="40" ng-model="newQuestion.question"></textarea><br>
      Correct Answer: <input type="text" ng-model="newQuestion.answer"><br>
      Fake Answer 1: <input type="text" ng-model="newQuestion.fake1"><br>
      Fake Answer 2: <input type="text" ng-model="newQuestion.fake2"><br>
      <input type="button" ng-click="cancel()" value="Cancel"> <input type="submit" value="Add Question">
    </form>
  </body>
</html>
